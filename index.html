<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Arte</title>
</head>
<body>
	<h1>Colección de arte</h1>
	<section id="hero">
		<div class="primer">
			<h3>Paisaje de un fiordo noruego</h3>
			<img src="./imagenes/paisaje.png" class="w">
		</div>
		<div class="segundo">
			<h3>Tiempo de lilas</h3>
			<img src="./imagenes/tiempodelilas.png" class="w">
		</div>
		<div class="tercero">
			<h3>El anciano de días</h3>
			<img src="./imagenes/elanciano.png" class="w">
		</div>
		<div class="cuarto">
			<h3>El sermón de la montaña</h3>
			<img src="./imagenes/elsermon.png" class="w">
		</div>
		<div class="quinto">
			<h3>La mañana</h3>
			<img src="./imagenes/lamañana.png" class="w">
		</div>
		<div class="sexto">
			<h3>Cora arrodillada</h3>
			<img src="./imagenes/cora.png" class="w">
		</div>
		<div class="septimo">
			<h3>Tormenta en el mar</h3>
			<img src="./imagenes/tormenta.png" class="w">
		</div>
		<div class="octavo">
			<h3>La muerte de sócrates</h3>
			<img src="./imagenes/Lamuertedesocrates.png" class="w">
		</div>
		<div class="noveno">
			<h3>La última cena</h3>
			<img src="./imagenes/laultimacena.png" class="w">
		</div>
		<div class="decimo">
			<h3>Clase de baile</h3>
			<img src="./imagenes/clasedebaile.png" class="w">
		</div>
	</section>
</body>
</html>
